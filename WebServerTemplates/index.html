<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>NDI Camera Controls</title>
  <meta name="description" content="">
  <meta name="author" content="Cong Nguyen">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.json-viewer.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="assets/js/jquery.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script src="assets/js/jquery.json-viewer.js"></script>
  <script src="assets/js/scripts.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/imgs/favicon.png">

</head>

<body>
  <h1 class="ui left aligned header">Camera Controls</h3>
    <div class="ui stackable grid">
      <div class="four wide column">
        <div class="ui segment">
          <p class="label">Available cameras:</p>
          <select class="ui dropdown" name="camerasList" id="camerasList">
          </select>
          <button class="ui button">Switch</button>
        </div>
      </div>
      <div class="nine wide column">
        <div class="ui segment">
          <p class="label">Zoom</p>
          <input type="text" name="zoom-slider" id="zoom-slider-value">
          <div class="ui orange slider" id="zoom-slider"></div>
        </div>
        <div class="ui segment">
          <p class="label">Exposure</p>
          <input type="text" name="exposure-slider" id="exposure-slider-value">
          <div class="ui teal slider" id="exposure-slider"></div>
        </div>
      </div>
      <div class="three wide column">
        <div class="ui segment">
          <div class="ui toggle checkbox">
            <input type="checkbox" name="hideOnScreenControls" id="hideOnScreenControls">
            <label>Hide on-screen controls</label>
          </div>
        </div>
        <div class="ui segment">
          <div class="ui toggle checkbox">
            <input type="checkbox" name="enableNDI" id="enableNDI">
            <label>Enable NDI</label>
          </div>
        </div>
      </div>
      <div class="four wide column">
        <div class="ui segment">
          <p class="label">Inspect properties:</p>
          <pre id="cameraProperties"></pre>
        </div>
      </div>
      <div class="three wide column">
        <div class="ui segment">Colour correction</div>
        <label for="colorCorrectionRed">Red</label>
        <input type="range" name="colorCorrectionRed" id="ccRedSlider">
        <label for="colorCorrectionGreen">Green</label>
        <input type="range" name="colorCorrectionGreen" id="ccGreenSlider">
        <label for="colorCorrectionBlue">Blue</label>
        <input type="range" name="colorCorrectionBlue" id="ccBlueSlider">
      </div>
      <div class="nine wide column">
        <div class="ui segment">Focus</div>
      </div>
    </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
