<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>NDI Camera Controls</title>
  <meta name="description" content="">
  <meta name="author" content="Cong Nguyen">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  <link rel="stylesheet" href="css/jquery.json-viewer.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery.js"></script>
  <script src="dist/semantic.min.js"></script>
  <script src="js/jquery.json-viewer.js"></script>
  <script src="js/scripts.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <h1 class="ui left aligned header">Camera Controls</h3>
    <div class="ui stackable grid">
      <div class="four wide column">
        <div class="ui segment">

          <label for="camerasList">Available cameras:</label>
          <select name="camerasList" id="camerasList">
          </select>
          <button disabled>Switch</button>
        </div>
      </div>
      <div class="nine wide column">
        <div class="ui segment">
          <label for="zoomSlider">Zoom</label>
          <input type="range" name="zoomSlider" id="zoomSlider">
        </div>
        <div class="ui segment">
          <label for="exposureSlider">Exposure</label>
          <input type="range" name="exposureSlider" id="exposureSlider">
        </div>
      </div>
      <div class="three wide column">
        <div class="ui segment">
          <label for="hideOnScreenControls">Hide on-screen controls</label>
          <input type="checkbox" name="hideOnScreenControls" id="hideOnScreenControls">
        </div>
        <div class="ui segment">
          <label for="startStopNDI">NDI</label>
          <input type="checkbox" name="startStopNDI" id="startStopNDI">
        </div>
      </div>
      <div class="four wide column">
        <div class="ui segment">
          <p class="label">Inspect properties:</p>
          <pre id="cameraProperties"></pre>
        </div>
      </div>
      <div class="twelve wide column">
        <div class="ui segment">Colour correction</div>
        <label for="colorCorrectionRed">Red</label>
        <input type="range" name="colorCorrectionRed" id="ccRedSlider">
        <label for="colorCorrectionGreen">Green</label>
        <input type="range" name="colorCorrectionGreen" id="ccGreenSlider">
        <label for="colorCorrectionBlue">Blue</label>
        <input type="range" name="colorCorrectionBlue" id="ccBlueSlider">
      </div>
    </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
